	<!-- bloc-6 form -->
	<section class="contact-page">
		<p class="form-header mg-lg">
			<strong>Let's get in touch!</strong> Please fill in the form below so I can learn about your project and we can setup time to talk about website design.
		</p>
		<!-- FORM -->
		<form class="form" id="form_1" role="form">
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name:</label>
				<input type="text" name="name" placeholder="Enter name here..." id="name" class="form-control" required aria-required="true"><br>
				<label for="email">Your email:</label>
				<input type="text" name="email" placeholder="Enter email here..." id="email" class="form-control" required aria-required="true">
			</fieldset>
			<fieldset>
				<legend aria-label="Describe how you found me and what your project is">About you</legend>
				<label for="information">How did you find me?</label>
				<input type="text" name="information" placeholder="Enter response here..." id="information" class="form-control" required aria-required="true"><br>
				<label for="brief">Project brief:</label>
				<input type="text" name="brief" placeholder="Please be as detailed as possible..." id="brief" class="form-control" required aria-required="true">
			</fieldset>
			<button class="bloc-button btn btn-lg cta-hero btn-atomic-tangerine">
				Submit
			</button>
		</form>
		<!-- FORM END -->
	</section>
	<!-- bloc-6 form END -->
